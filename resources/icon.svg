<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Outer circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Database cylinder stack -->
  <!-- Top database layer -->
  <ellipse cx="64" cy="42" rx="35" ry="10" fill="url(#dbGradient)"/>
  <path d="M 29 42 L 29 52 Q 29 62 64 62 Q 99 62 99 52 L 99 42" fill="#D0D0D0"/>
  <ellipse cx="64" cy="52" rx="35" ry="10" fill="url(#dbGradient)"/>
  
  <!-- Middle database layer -->
  <path d="M 29 52 L 29 64 Q 29 74 64 74 Q 99 74 99 64 L 99 52" fill="#C0C0C0"/>
  <ellipse cx="64" cy="64" rx="35" ry="10" fill="url(#dbGradient)"/>
  
  <!-- Bottom database layer -->
  <path d="M 29 64 L 29 76 Q 29 86 64 86 Q 99 86 99 76 L 99 64" fill="#B0B0B0"/>
  <ellipse cx="64" cy="76" rx="35" ry="10" fill="url(#dbGradient)"/>
  
  <!-- Connection nodes (representing multiple services) -->
  <circle cx="32" cy="32" r="5" fill="#4CAF50" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="96" cy="32" r="5" fill="#FF9800" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="32" cy="96" r="5" fill="#F44336" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="96" cy="96" r="5" fill="#9C27B0" stroke="#FFFFFF" stroke-width="2"/>
</svg>
